<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <div class="card">
            <div id="head">
                <button>available</button>
                <h3>$55/hr</h3>
            </div>
            <div id="about">
                <img src="https://plus.unsplash.com/premium_photo-1670282393309-70fd7f8eb1ef?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzJ8fG1vZGVsfGVufDB8fDB8fHww" alt="">
                <h1>wade Wilson</h1>
                <h4>UI/UX designer</h4>
                <h5>Epic Coders</h5>
            </div>
            <div id="skill">
                <button>UI</button>
                <button>UX</button>
                <button>PhotoShop</button>
                <button>+4</button>
            </div>
            <div id="dets">
                <p>Wade is 32 year old UI/UX designer,with an impressive portfolio behind him.</p>
            </div>

            <div id="foot"> <button>VIEW PROFILE</button></div>
           
                     
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
