<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>

<body>
    <div class="contact-us-form">
        <div class="header">
            <h1>Contact Us</h1>
        </div>
        <form action="">
            <label for="name">Your Name:</label><br>
            <input id="name" placeholder="Enter your name" type="text"><br><br>

            <label for="email">Your Email:</label><br>
            <input id="email" type="email" required placeholder="Enter your email"><br><br>

            <label for="ph">Phone Number:</label><br>
            <input for="ph" type="tel" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-34-456"><br><br>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message"></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
