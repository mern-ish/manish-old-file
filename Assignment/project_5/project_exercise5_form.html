<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="project_exercise5_form.css">
</head>

<body>
    <div class="contact-us-form">
        <div class="header">
            <h1>Contact Us</h1>
        </div>
        <form action="project-exercise5 _submit.html" method="get">
            <label for="name">Your Name:</label><br>
            <input id="name" placeholder="Enter your name" type="text"><br><br>

            <label for="email">Your Email:</label><br>
            <input id="email" type="email" required placeholder="Enter your email"><br><br>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message" placeholder="Enter your message"></textarea>
            <br><br>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
